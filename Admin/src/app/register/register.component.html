<div class="page login-page">
  <div class="container d-flex align-items-center">
    <div class="form-holder has-shadow">
      <div class="row">
        <div class="col-lg-6">
          <div class="info d-flex align-items-center">
            <div class="content">
              <div class="logo">
                <h1>Dashboard</h1>
              </div>
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
            </div>
          </div>
        </div>
        <div class="col-lg-6 bg-white">
          <div class="form d-flex align-items-center">
            <div class="content">
              <form class="loginForm"  id="login-form">
                <mat-form-field class="example-full-width" >
                  <input matInput placeholder="First Name" [formControl]="fnameFormControl">
                  <mat-error *ngIf="fnameFormControl.hasError('required')">
                    First name is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width" >
                  <input matInput placeholder="Last name" [formControl]="lnameFormControl">
                  <mat-error *ngIf="lnameFormControl.hasError('required')">
                    Last name is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width" >
                  <input matInput placeholder="Username" [formControl]="usernameFormControl">
                  <mat-error *ngIf="usernameFormControl.hasError('required')">
                    Username is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width" >
                  <input matInput placeholder="Password" [formControl]="passwordFormControl" [type]="hide ? 'password' : 'text'">
                  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                  <mat-error *ngIf="passwordFormControl.hasError('required')">
                    Password is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
              </form>
              <button mat-button padding [disabled]="buttonHide">Register</button>
              <a>or</a>
              <button mat-button padding routerLink="/login"> Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
